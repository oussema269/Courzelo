<!-- Notification -->
<section class="course-content">
    <div class="container">
        
        <div class="title-sec">
            <div class="row">
                <div class="col-sm-6 col-lg-5">
                    <h2>Notifications</h2>
                    <p>Improve the way your work, discover a brand new tool and drop the hassle once and for all.</p>
                </div>	
                <div class="col-sm-6 col-lg-7">
                    <div class="text-end">
                        <a href="javascript:void(0);" class="btn btn-mark">Mark All as Read</a>
                    </div>
                </div>	
            </div>	
        </div>	
        
        <!-- Notifications List -->					
        <div class="notify-sec">
            <div class="row">
                <div class="col-md-12">
                    <h5>Today</h5>
                    
                    
                    <div class="notify-item">
                        <div class="row align-items-center">
                            <div class="col-md-9">
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <tbody>
                                            <tr *ngFor="let notif of notification">
                                                <td>
                                                    <div class="notify-content">
                                                        <a href="instructor-profile.html">
                                                            <img class="avatar-img semirounded-circle" src="assets/img/user/user1.jpg" alt="User Image">
                                                        </a>
                                                        <div class="notify-detail">
                                                            <h6><a href="instructor-profile.html">DeadLine </a><span>{{ notif.deadline }}</span></h6>
                                                            <p>{{ notif.notification }}</p>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <div class="text-md-end">
                                                                <button (click)="delete(notif.idNotif)" class="btn">Mark as Read</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            
                                                    
                            
                        </div>
                        </div>
                    </div>
                    
                    
                  
                    
                    
                </div>
            </div>						
        </div>
        <!-- /Notifications List -->	
        

</section>
<!-- /Notification -->
