<app-navbar></app-navbar>

<div class="main-wrapper">
    <div class="page-content">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-md-12">
                    <div class="settings-widget">
                        <div class="settings-inner-blk p-0">
                            <div class="comman-space pb-0">
                                <div class="filter-grp ticket-grp d-flex align-items-center justify-content-between">
                                    <div>
                                        <h3>Ajouter Question</h3>
                                    </div>
                                </div>
                                <div class="settings-tickets-blk">
                                    <form (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <label for="questionTitle">Titre:</label>
                                            <input type="text" class="form-control" id="questionTitle" [(ngModel)]="question.question_title" name="questionTitle" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="category">Category:</label>
                                            <input type="text" class="form-control" id="category" [(ngModel)]="question.category" name="category" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="option1">Option1:</label>
                                            <input type="text" class="form-control" id="option1" [(ngModel)]="question.option1" name="option1" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="option2">Option2:</label>
                                            <input type="text" class="form-control" id="option2" [(ngModel)]="question.option2" name="option2" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="option3">Option3:</label>
                                            <input type="text" class="form-control" id="option3" [(ngModel)]="question.option3" name="option3" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="option4">Option4:</label>
                                            <input type="text" class="form-control" id="option4" [(ngModel)]="question.option4" name="option4" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="difficultylevel">Difficulty Level:</label>
                                            <input type="text" class="form-control" id="difficultylevel" [(ngModel)]="question.difficultylevel" name="difficultylevel" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="right_answer">Right Answer:</label>
                                            <input type="text" class="form-control" id="right_answer" [(ngModel)]="question.right_answer" name="right_answer" required>
                                        </div>

                                        <!-- Ajoutez d'autres champs de saisie pour les autres propriétés de la question -->
                                        <button type="submit" class="btn btn-primary">Ajouter</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
