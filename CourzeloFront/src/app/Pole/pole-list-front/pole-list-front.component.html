<section class="course-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="row">
                    <div class="col-md-4 col-sm-12" *ngFor="let pole of filteredPoles; let i = index;">

                        <div class="pole grid-modern">
                            <div class="pole-image">
                                <a [routerLink]="['/getAllFacultesFront/', pole.codePole]">
                                    <img *ngIf="pole.photoUrl" [src]="getPolePhotoUrl(pole)" alt="Pole Photo" class="img-fluid">
                                </a>
                            </div>
                            <div class="pole-modern-box">
                                <div class="blog-info clearfix mb-0">
                                    <ul class="list-unstyled">
                                        <li style="font-size: 20px; font-weight: bold; text-align: center; padding-left: 5px;">{{ pole.nom }}</li>
                                      
                                        <li><strong>Adresse: </strong>{{pole.adresse}}</li>
                                        <li><strong>Description: </strong>{{pole.description}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
