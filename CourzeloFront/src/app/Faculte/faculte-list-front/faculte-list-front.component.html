<section class="course-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                
                <div class="row">
                    <div class="col-md-4 col-sm-12" *ngFor="let faculte of facultes; let i = index;">

                        <div class="pole grid-modern">
                            <div class="pole-image">
                               
                                    <img *ngIf="faculte.photoUrl" [src]="getFacultePhotoUrl(faculte)" alt="faculte Photo" class="img-fluid">
                            
                            </div>
                            <div class="pole-modern-box">
                                <div class="blog-info clearfix mb-0">
                                    <ul class="list-unstyled">
                                        <li style="font-size: 20px; font-weight: bold; text-align: center; padding-left: 5px;">{{ faculte.nom }}</li>
                                      
                                        <li><strong><span class="blue-dark-text">Adresse: </span></strong>{{ faculte.adresse }}</li>
                                        <li><strong><span class="blue-dark-text">Telephone: </span></strong>{{ faculte.telephone }}</li>
                                        <li><strong><span class="blue-dark-text">Description: </span></strong>{{ faculte.description }}</li>
   

                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
