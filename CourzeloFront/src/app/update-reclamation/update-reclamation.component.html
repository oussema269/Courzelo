<!-- Breadcrumb -->
<div class="page-banner">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-12">
                <h1 class="mb-0">Réclamation</h1>
            </div>
        </div>
    </div>
</div>
<!-- /Breadcrumb -->

<!-- Help Details -->
<div class="page-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                <div class="support-wrap">
                    <h5>Mettre à jour une réclamation</h5>
                    <form [formGroup]="updateSupportForm" (ngSubmit)="updateSupport()">
                        <div class="input-block">
                            <label>Titre de réclamation</label>
                            <input formControlName="titre" type="text" class="form-control" placeholder="Titre de réclamation" required>
                        </div>
                        <div class="input-block">
                            <label>Description</label>
                            <textarea formControlName="description" class="form-control" placeholder="Description" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit" [disabled]="!updateSupportForm.valid">Soumettre</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Help Details -->
